name: dnd_project
description: "Dungeons & Dragons Companion App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.9.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  lottie: ^3.2.1

  # State Management & Routing
  flutter_riverpod: ^2.5.1
  go_router: ^13.1.1
  riverpod_annotation: ^2.4.3

  # Data & Storage
  dio: ^5.4.3+1
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # Serialization
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # Utilities
  uuid: ^4.4.0
  intl: ^0.19.0
  cached_network_image: ^3.3.0
  url_launcher: ^6.2.2
  connectivity_plus: ^5.0.1
  package_info_plus: ^5.0.1

  # Формы и валидация
  flutter_form_builder: ^9.2.0

  # Анимации и взаимодействия
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0

  # Для работы с кубиками (генерация случайных чисел)
  random_string: ^2.3.1

  # Для возможного будущего использования Firebase (если понадобится)
  # firebase_core: ^3.5.0
  # firebase_auth: ^5.2.0
  # cloud_firestore: ^4.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Для code generation
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.7
  riverpod_generator: ^2.4.9

  # Моки для тестирования
  mockito: ^5.4.4
  mocktail: ^1.0.3

flutter:
  uses-material-design: true

  # Оптимизация размера приложения
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/sounds/
    - assets/translations/

  fonts:
    - family: Medieval
      fonts:
        - asset: assets/fonts/MedievalSharp-Regular.ttf
        - asset: assets/fonts/MedievalSharp-Bold.ttf
          weight: 700

  # Настройки для различных платформ
  module:
    androidX: true
    androidPackage: com.example.dnd_project
    iosBundleIdentifier: com.example.dndProject